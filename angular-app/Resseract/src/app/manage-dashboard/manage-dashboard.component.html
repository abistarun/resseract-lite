<app-progress-indicator *ngIf="!isLoaded"></app-progress-indicator>
<div *ngIf="isLoaded">
    <table mat-table [dataSource]="dashboardData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Dashboard Name </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div align="end">
    <mat-paginator #paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
