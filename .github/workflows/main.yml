name: Documentation generator
run-name: Convert Readme.md to HTML
on: [push]
jobs:
  Create-HTML:
    runs-on: ubuntu-latest
    steps:
      - run: npm i markdown-to-html-cli -g
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: mkdir temp_src && mv * temp_src && ls -lart
      - run: markdown-to-html --source temp_src/README.md --output index.html
      - run: mkdir temp && mv index.html temp/index.html && ls -lart
      - run: rm -rf temp_src && ls -lart
      - name: Github commit and push
        uses: github-actions-x/commit@v2.9
        with:
          name: github-actions
          email: abistarun@gmail.com
          commit-message: Auto Documentation Generated
          push-branch: gh-pages
          force-push: true
          rebase: true
          files: temp/index.html
